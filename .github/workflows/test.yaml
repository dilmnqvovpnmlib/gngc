name: Run Test Commands

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Run a command
      run: |
        echo $HOME
        touch .env
        ls -la
        touch $HOME/.env
        ls -la $HOME
        pwd
